<script>
$(document).ready(function() {
  // Function to sort table data
  function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("projectTable");
    switching = true;

    while (switching) {
      switching = false;
      rows = table.getElementsByTagName("tr");

      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        var cells = rows[i].getElementsByTagName("td");
        if (columnIndex >= cells.length) continue; // Skip rows without the specified column index
        x = cells[columnIndex].textContent || cells[columnIndex].innerText || "";
        y = cells[columnIndex + 1].textContent || cells[columnIndex + 1].innerText || "";

        if (columnIndex === 0 || columnIndex === 5) {
          // Sort by Ad ID or Ad URL (assuming numeric values)
          if (parseInt(x) < parseInt(y)) {
            shouldSwitch = true;
            break;
          }
        } else {
          // Sort by other columns (assuming string values)
          if (x.toLowerCase() > y.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
      }

      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }

  // Add sorting functionality to each column
  $(".fas fa-arrow-circle-right").click(function() {
    var columnIndex = parseInt($(this).data("column"));
    sortTable(columnIndex);
  });
});
</script>
